{% extends "base.html" %}

{% block auth_content %}
<div class="auth-box">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/auth-logo.png') }}" alt="PureMail Logo" class="auth-logo-img">
    </div>
    
    <h2 class="auth-title">Welcome Back</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="text" class="form-control" name="email" placeholder="Email or Username" required>
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="auth-footer">
        <a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot Password?</a>
        <hr>
        <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
