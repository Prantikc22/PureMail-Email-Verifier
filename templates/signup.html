{% extends "base.html" %}

{% block auth_content %}
<div class="auth-box">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/auth-logo.png') }}" alt="PureMail Logo" class="auth-logo-img">
    </div>

    <h2 class="auth-title">Create Account</h2>
    <p class="text-muted text-center mb-4">Join PureMail to start verifying emails</p>

    <form method="POST" action="{{ url_for('signup') }}" class="auth-form needs-validation" novalidate>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Account</button>

        <div class="auth-footer mt-4">
            <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </form>
</div>
{% endblock %}
