services:
  - type: web
    name: puremail
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: puremail-db
          property: connectionString
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: MAX_CONTENT_LENGTH
        value: 10485760
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: "False"
      - key: SQLALCHEMY_ENGINE_OPTIONS
        value: '{"pool_size": 10, "max_overflow": 20, "pool_timeout": 30, "pool_recycle": 1800}'

databases:
  - name: puremail-db
    plan: free
    ipAllowList: []
